version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"  # Expose app on host port 3000
    volumes:
      - .:/app  # Mount source for hot-reloading in dev
      - /app/node_modules  # Avoid overwriting node_modules
    environment:
      - NODE_ENV=development  # Or 'production'
      - DATABASE_URL=postgres://user:password@db:5432/retailer_db  # Prisma/Knex connection string
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your_jwt_secret_here  # Add more env vars as needed
    depends_on:
      - db
      - redis
    networks:
      - backend-net
    command: npm run start:dev  # Override for dev; change to start:prod for production

  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"  # Expose DB for local tools like pgAdmin
    volumes:
      - postgres-data:/var/lib/postgresql/data  # Persist DB data
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: retailer_db
    networks:
      - backend-net

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"  # Expose Redis for local tools
    volumes:
      - redis-data:/data  # Persist Redis data
    networks:
      - backend-net

volumes:
  postgres-data:
  redis-data:

networks:
  backend-net:
    driver: bridge